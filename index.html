<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMAX Theater</title>
<link rel="stylesheet" href=".css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f6f8;
    color: #333;

header {
    background: #0077b6;
    color: white;
    padding: 20px;
    text-align: center;
}


nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background: #023e8a;
}

nav a {
    color: white;
    text-decoration: none;
    padding: 15px 20px;
    font-weight: bold;
}

nav a:hover {
    background: #ffd166;
    color: black;
}


.hero {
    padding: 60px 20px;
    text-align: center;
    background: linear-gradient(to right, #0077b6, #90e0ef);
    color: white;
}

.hero h1 {
    font-size: 40px;
}

.hero p {
    margin-top: 10px;
    font-size: 18px;
}

section {
    padding: 40px 20px;
    text-align: center;
}

section h2 {
    color: #0077b6;
    margin-bottom: 20px;
}


.btn {
    padding: 12px 25px;
    background: #0077b6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #03045e;
    transform: scale(1.1);
}

 
.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.card:hover {
    transform: translateY(-5px);
}








footer {
    background: #023e8a;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}

</style>
</head>
